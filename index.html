<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="mycss.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>My JS Project</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="display-4" id="h1">Tic Tac Toe Game</h1>
          <p class="lead">Welcome to Tic Tac Toe Game! <br>Player 1 is playing with X, Player 2 is playing with O.</p>
          <a class="btn btn-primary btn-lg" id ="restart" href="#" role="button">Restart</a>
        </div>
    </div>
    <div class="container p-5">
        <table id="table">
            <tr id="fr">
                <td id="a"></td>
                <td id="b"></td>
                <td id="c"></td>
            </tr>
            <tr id="sr">
                <td id="d"></td>
                <td id="e"></td>
                <td id="f"></td>
            </tr>
            <tr id="tr">
                <td id="g"></td>
                <td id="h"></td>
                <td id="i"></td>
            </tr>
        </table>
    </div>
    <audio id="winnerAudio" src="sounds/mixkit-small-win-2020.wav"></audio>
    <audio id="tieAudio" src="sounds/mixkit-retro-game-notification-212.wav"></audio>
    <audio id="xPlayer" src="sounds/mixkit-space-coin-win-notification-271.wav"></audio>
    <audio id="oPlayer" src="sounds/mixkit-achievement-bell-600.wav"></audio>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="myjs.js"></script>
    </body>
</html>
